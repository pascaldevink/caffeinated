box: wercker/php
build:
    # The steps that will be executed on build
    steps:
      - script:
          name: install dependencies
          code: composer install --dev --prefer-source --no-interaction
      - script:
          name: run unit tests
          code: phpunit -c app
      - script:
          name: generate documentation
          code: bin/phpdoc.php -d src -t build/doc
deply:
    steps:
      - gh-pages:
        token: $GIT_TOKEN
        basedir: build/doc